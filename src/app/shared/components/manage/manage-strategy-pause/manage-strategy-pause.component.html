<app-dialog-wrapper titleText="{{'Пауза стратегии'| translate}}" [modalRef]="modalRef">
  <div class="text" translate>
    Все позиции всех инвесторов данной стратегии будут закрыты. Новые позиции не будут открываться до момента снятия с паузы.
  </div>

  <div class="dialog-actions">
    <button class="primary" (click)="pause()" translate>Ок</button>
    <button class="primary" (click)="modalRef.hide()" translate>Отмена</button>
  </div>
</app-dialog-wrapper>
