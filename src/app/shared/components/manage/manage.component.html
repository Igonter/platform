<div class="manage-container">
  <ng-container *ngIf="dataType === 'account' || (dataType === 'strategy' && data.accountsCount !== 0)">
    <i (click)="openAccountFundDialog()" title="{{'Пополнение инвестиции' | translate}}" class="icon-add"></i>
    <i (click)="openAccountPauseDialog()" *ngIf="dataType === 'account' && !data.isPaused()" title="{{'Пауза' | translate}}" class="icon-pause"></i>
    <i (click)="openAccountResumeDialog()" *ngIf="dataType === 'account' && data.isPaused()" title="{{'Возобновить' | translate}}" class="icon-start"></i>
    <i (click)="openStrategyPauseDialog()" *ngIf="dataType === 'strategy' && !data.isPaused()" title="{{'Пауза' | translate}}" class="icon-pause"></i>
    <i (click)="openStrategyResumeDialog()" *ngIf="dataType === 'strategy' && data.isPaused()" title="{{'Возобновить' | translate}}" class="icon-start"></i>

    <div class="btn-group dropdown-container" dropdown>
      <i class="icon-hamburger" dropdownToggle></i>

      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li (click)="openAccountChangeProfileDialog()" translate>
          <i class="icon-percent-shield"></i>
          Изменить профиль инвестиции
        </li>

        <li (click)="openAccountWithdrawDialog()" translate>
          <i class="icon-card"></i>
          Вывод средств из инвестиции
        </li>

        <li *ngIf="dataType === 'account'" [routerLink]="['/investments/details', data.id]" translate>
          <i class="icon-doc"></i>
          Выписка по инвестиции
        </li>
        <li *ngIf="dataType === 'strategy'" [routerLink]="['/investments/details', data.account.id]" translate>
          <i class="icon-doc"></i>
          Выписка по инвестиции
        </li>

        <li *ngIf="dataType === 'strategy'" [routerLink]="['/strategies/details', data.id, 'investments']" translate>
          <i class="fa fa-list-alt"></i>
          Список инвестиций
        </li>

        <li *ngIf="dataType === 'strategy'" (click)="openStrategyDownloadScriptDialog()" translate>
          <i class="fa fa-download"></i>
          Скачать сигнальный скрипт
        </li>

        <li *ngIf="dataType === 'account'" (click)="openAccountCloseDialog()" translate>
          <i class="fa fa-window-close"></i>
          Закрыть инвестицию
        </li>
        <li *ngIf="dataType === 'strategy'" (click)="openStrategyCloseDialog()" translate>
          <i class="fa fa-window-close"></i>
          Закрыть стратегию
        </li>
      </ul>
    </div>
  </ng-container>

  <ng-container *ngIf="dataType === 'strategy' && data.accountsCount === 0">
    <button class="primary inverted" (click)="openStrategyInvestDialog()" translate>Инвестировать</button>
    <button class="primary inverted"><i class="fa fa-caret-down"></i></button>
  </ng-container>
</div>
