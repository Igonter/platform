<div class="manage-container">
  <ng-container *ngIf="dataType === 'account' || (dataType === 'strategy' && data.accountsCount !== 0)">
    <i (click)="openAccountFundDialog()" title="Пополнение инвестиции" class="icon-add"></i>

    <i (click)="openAccountPauseDialog()" *ngIf="!data.isSecured() && !data.isPaused()" title="Пауза" class="icon-pause"></i>
    <i (click)="openAccountResumeDialog()" *ngIf="!data.isSecured() && data.isPaused()" title="Возобновить" class="icon-start"></i>
    <i (click)="openStrategyPauseDialog()" *ngIf="data.isSecured() && !data.isPaused()" title="Пауза" class="icon-pause"></i>
    <i (click)="openStrategyResumeDialog()" *ngIf="data.isSecured() && data.isPaused()" title="Возобновить" class="icon-start"></i>

    <div class="btn-group dropdown-container" dropdown>
      <i class="icon-hamburger" dropdownToggle></i>

      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li (click)="openAccountChangeProfileDialog()">
          <i class="icon-percent-shield"></i>
          Изменить профиль инвестиции
        </li>

        <li (click)="openAccountWithdrawDialog()">
          <i class="icon-card"></i>
          Вывод средств из инвестиции
        </li>

        <li *ngIf="dataType === 'account'" [routerLink]="['/investments/details', data.id]">
          <i class="icon-doc"></i>
          Выписка по инвестиции
        </li>
        <li *ngIf="dataType === 'strategy'" [routerLink]="['/investments/details', data.account.id]">
          <i class="icon-doc"></i>
          Выписка по инвестиции
        </li>

        <li *ngIf="dataType === 'strategy'" [routerLink]="['/strategies/details', data.id, 'investments']">
          <i class="fa fa-list-alt"></i>
          Список инвестиций
        </li>

        <li *ngIf="dataType === 'strategy'" (click)="openStrategyDownloadScriptDialog()">
          <i class="fa fa-download"></i>
          Скачать сигнальный скрипт
        </li>

        <li *ngIf="dataType === 'account'" (click)="openAccountCloseDialog()">
          <i class="fa fa-window-close"></i>
          Закрыть инвестицию
        </li>
        <li *ngIf="dataType === 'strategy'" (click)="openStrategyCloseDialog()">
          <i class="fa fa-window-close"></i>
          Закрыть стратегию
        </li>
      </ul>
    </div>
  </ng-container>

  <ng-container *ngIf="dataType === 'strategy' && !data.account">
    <button class="primary inverted" (click)="openStrategyInvestDialog()">Инвестировать</button>
    <button class="primary inverted"><i class="fa fa-caret-down"></i></button>
  </ng-container>
</div>
