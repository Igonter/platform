<app-dialog-wrapper title="Пауза" [modalRef]="modalRef">
  <div class="text">
    Все позиции будут закрыты. Новые позиции не будут открываться до момента снятия с паузы.
  </div>

  <div class="dialog-actions">
    <button class="primary" (click)="pause()">Ок</button>
    <button class="primary" (click)="cancel()">Отмена</button>
  </div>
</app-dialog-wrapper>
