<div class="manage-container">
  <ng-container *ngIf="strategy.account">
    <i (click)="openFundDialog(strategy)" title="Пополнение инвестиции" class="icon-add"></i>
    <i (click)="openPauseDialog(strategy)" *ngIf="strategy.isActive()" title="Пауза" class="icon-pause"></i>
    <i (click)="openResumeDialog(strategy)" *ngIf="!strategy.isActive()" title="Возобновить" class="icon-start"></i>

    <div class="btn-group dropdown-container" dropdown>
      <i class="icon-hamburger" dropdownToggle></i>

      <ul *dropdownMenu class="dropdown-menu" role="menu">
        <li role="menuitem" (click)="openChangeInvestmentProfileDialog(strategy)"><i class="icon-percent-shield"></i>Изменить профиль инвестиции</li>
        <li role="menuitem" (click)="openWithDrawDialog(strategy)"><i class="icon-card"></i>Вывод средств из инвестиции</li>
        <li role="menuitem" [routerLink]="['/investments/details', strategy.account.id]"><i class="icon-doc"></i>Выписка по инвестиции</li>
        <li role="menuitem" [routerLink]="['/strategies/details', strategy.id, 'investments']"><i class="fa fa-list-alt"></i>Список инвестиций</li>
        <li role="menuitem" (click)="openDownloadScriptDialog(strategy)"><i class="fa fa-download"></i>Скачать сигнальный скрипт</li>
        <li role="menuitem" (click)="openCloseDialog(strategy)"><i class="fa fa-window-close"></i>Закрыть стратегию</li>
      </ul>
    </div>
  </ng-container>

  <ng-container *ngIf="!strategy.account">
    <button class="primary block inverted">Инвестировать</button>
  </ng-container>
</div>
