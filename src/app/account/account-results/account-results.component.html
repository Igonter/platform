<div class="wallet-container">
  <div class="wallet-info">
    <table>
      <thead><tr></tr></thead>
      <tbody>
      <tr>
        <td translate>Доступно</td>
        <td class="accent">{{wallet.balance | customCurrency}} USD</td>
      </tr>
      <tr>
        <td translate>Инвестировано</td>
        <td class="positive">{{wallet.invested | customCurrency}} USD</td>
      </tr>
      <tr>
        <td translate>Средства</td>
        <td>{{wallet.getEquity() | customCurrency}} USD</td>
      </tr>
      </tbody>
    </table>

    <div class="buttons-group">
      <a href="https://grandcapital.net/account/payments/deposit" target="_blank">
        <button class="primary" translate>Пополнить</button>
      </a>

      <a href="https://grandcapital.net/account/payments/withdraw" target="_blank">
        <button class="primary" translate>Вывести</button>
      </a>
    </div>
  </div>

  <div class="chart-container">
    <i class="fa fa-question-circle-o" [tooltip]="'Вы также можете посмотреть эти значения в верхнем правом углу' | translate"></i>
    <div id="accountWalletChartContainer"></div>
    <app-chart-wallet-info [wallet]="wallet" containerID="accountWalletChartContainer"></app-chart-wallet-info>
  </div>
</div>
