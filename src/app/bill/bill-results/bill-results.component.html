<div class="wallet-container">
  <div class="wallet-info">
    <table>
      <thead><tr></tr></thead>
      <tbody>
      <tr>
        <td>Доступно</td>
        <td class="accent">{{wallet.balance | customCurrency}}</td>
      </tr>
      <tr>
        <td>Инвестировано</td>
        <td class="positive">{{wallet.invested | customCurrency}}</td>
      </tr>
      <tr>
        <td>Средства</td>
        <td>{{wallet.getEquity() | customCurrency}}</td>
      </tr>
      </tbody>
    </table>

    <div class="buttons-group">
      <a href="https://grandcapital.net/account/payments/deposit" target="_blank">
        <button class="primary">Пополнить</button>
      </a>

      <a href="https://grandcapital.net/account/payments/withdraw" target="_blank">
        <button class="primary">Вывести</button>
      </a>
    </div>
  </div>

  <div class="chart-container">
    <i class="fa fa-question-circle-o" tooltip="Вы также можете посмотреть эти значения в верхнем правом углу."></i>
    <div id="billWalletChartContainer"></div>
    <app-chart-wallet-info [wallet]="wallet" containerID="billWalletChartContainer"></app-chart-wallet-info>
  </div>
</div>
