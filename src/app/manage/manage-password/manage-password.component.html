<h2>Смена пароля</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <div class="form-field">
      <label for="current" class="field-label">Текущий пароль</label>
      <div class="input-wrapper">
        <input id="current" type="password" formControlName="currentPass">
        <label *ngIf="form.get('currentPass').touched && form.get('currentPass').hasError('required')"
               class="error-message">
          Пожалуйста, ведите текущий пароль
        </label>
      </div>
    </div>
  </div>

  <div>
    <div class="form-field">
      <label for="new" class="field-label">Новый пароль</label>
      <div class="input-wrapper">
        <input id="new" type="password" formControlName="newPass">
        <label *ngIf="form.get('newPass').touched && form.get('newPass').hasError('required')" class="error-message">
          Пожалуйста, ведите новый пароль
        </label>
      </div>
    </div>
  </div>

  <div>
    <div class="form-field">
      <label for="confirm" class="field-label">Подтвердите пароль</label>
      <div class="input-wrapper">
        <input id="confirm" type="password" formControlName="confirmPass">
        <label *ngIf="form.get('confirmPass').touched && form.get('confirmPass').hasError('required')"
               class="error-message">
          Пожалуйста, подтвердите новый пароль
        </label>
        <label *ngIf="form.get('confirmPass').touched && form.get('confirmPass').hasError('passwordMismatch')"
               class="error-message">
          Пароли не совпадают
        </label>
      </div>
    </div>
  </div>

  <button type="submit" class="primary">Сменить пароль</button>
</form>
