<div class="strategy-offer"
     *ngIf="strategy">
  <div class="text-right">
    <button class="primary"
            (click)="createOffer()"
            translate>strategy.button.create.offer
    </button>
  </div>
  <table *ngIf="strategy.publicOffer">
    <tbody>
    <tr>
      <td>ID</td>
      <td>
        {{strategy.publicOffer.id}}
        <span
          class="positive"
          translate>myStrategies.offers.type.public</span>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="text-right">
        <button
          class="primary"
          (click)="makeNotPublic()" translate>myStrategies.offers.type.create.not.public
        </button>
      </td>
    </tr>
    <tr>
      <td translate>investment.details.strategy.feeRate</td>
      <td>{{strategy.publicOffer.feeRate  | customCurrency}} USD</td>
    </tr>
    <tr>
      <td translate>investment.details.strategy.commission</td>
      <td>{{strategy.publicOffer.getComission()}}</td>
    </tr>
    </tbody>
  </table>

  <app-data-table
    [tableHeader]="tableHeader"
    [data]="offers"
    (paginationChanged)="getOffers()"
    [methodName]="'getOffers'"
    [methodArgs]="args">
  </app-data-table>

</div>
