<div class="search-container" [class.filled]="!!searchText">
  <input placeholder="{{'Поиск стратегий' | translate}}" class="search" [(ngModel)]="searchText">
  <span class="search-clear" (click)="searchText = ''; getRating()"><i class="icon-close"></i></span>
  <button class="primary search-button" (click)="getRating()">
    <i class="fa fa-search"></i>
  </button>
</div>

<app-data-table
  [tableHeader]="tableHeader"
  [data]="strategies"
  [paginator]="paginator"
  [shouldHighlightMyStrategies]="true"
  (paginationChanged)="getRating()">
</app-data-table>

<app-mobile-data-view-rating
  [strategies]="strategies"
  [paginator]="paginator"
  (paginationChanged)="getRating()">
</app-mobile-data-view-rating>
